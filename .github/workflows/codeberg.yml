name: CodebergSync

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: entitybtw/git-repo-sync@0.1.1
      with:
        target-url: ${{ secrets.CODEBERG_TARGET_URL }}
        target-username: ${{ secrets.CODEBERG_TARGET_USERNAME }}
        target-token: ${{ secrets.CODEBERG_TARGET_TOKEN }}
      env:
        GH_TOKEN: ${{ github.token }}