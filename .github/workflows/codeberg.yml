name: CodebergSync

on:
  - push
  - delete
  release:
    types: [published]

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: entitybtw/git-repo-sync@v0.1.0
      with:
        target-url: ${{ secrets.CODEBERG_TARGET_URL }}
        target-username: ${{ secrets.CODEBERG_TARGET_USERNAME }}
        target-token: ${{ secrets.CODEBERG_TARGET_TOKEN }}